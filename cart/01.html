<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
</head>
<body ng-app="">

	<div class="container" ng-controller="cartController">
		<table class="table" ng-show="cart.length">
			<thead>
				<tr>
					<th>编号</th>
					<th>名称</th>
					<th>数量</th>
					<th>单价</th>
					<th>总计</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in cart">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>
						<button type="button" ng-click="reduce(item.id)" class="btn btn-info">-</button>
						<input type="text" value="{{item.quantity}}" ng-model="item.quantity">
						<button type="button" ng-click="add(item.id)" class="btn btn-primary">+</button>

					</td>
					<td>{{item.price}}</td>
					<td>{{item.price * item.quantity}}</td>
					<td>
						<button type="button" class="btn btn-danger" ng-click="remove(item.id)">移除</button>
					</td>

				</tr>
				<tr>
					<td>
						总价
					</td>
					<td>{{totalPrice()}}</td>
					<td>
						总数量
					</td>
					<td>{{totalQuantity()}}</td>
					<td colspan="2">
						<button type="button" class="btn btn-danger" ng-click="cart={}">清空购物车</button>
					</td>
				</tr>
			</tbody>
		</table>
		<p ng-show="!cart.length">购物车为空</p>
	</div>


<script src="../vendor/angular/Angular.js"></script>
<script src="app/index.js"></script>
</body>
</html>
