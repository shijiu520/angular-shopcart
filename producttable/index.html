<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
	<style type="
	">
		.orderColor{
			color:blue;
		}
	</style>
</head>
<body ng-app="product">
	<div class="container">

		<nav class="navbar navbar-default" role="navigation">
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-controller" placeholder="search" ng-model="search.id">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</nav>

		<table class="table" ng-controller="productController"> 
			<thead>
				<tr>
					<th ng-class="{dropup:order===''}" ng-click="changeOrder('id')">
						编号
						<span class="caret" ng-class="{orderColor:orderType=='id'}"></span>
					</th>
					<th ng-class="{dropup:order===''}" ng-click="changeOrder('name')">名称<span class="caret" ng-class="{orderColor:orderType=='name'}"></span></th>
					<th ng-class="{dropup:order===''}" ng-click="changeOrder('price')">价格<span class="caret" ng-class="{orderColor:orderType=='price'}"></span></th>
				
				</tr>

			</thead>
			<tbody>
				<tr ng-repeat="item in productData | filter:search | orderBy:order+orderType">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>{{item.price|currency:'(RMB) '}}</td>
				</tr>
			</tbody>
		</table>
	</div>


	

	

<script src="../vendor/angular/Angular.js"></script>
<script src="index.js"></script>
</body>
</html>
